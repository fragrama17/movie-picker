<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Movie Picker üéûÔ∏è</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-button (click)="onPickerClicked()">Pick a Movie !</ion-button>
        <ion-button color="danger" (click)="onClearClicked()">Clear</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && moviePicked">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ moviePicked.title }}</ion-card-title>
            <ion-card-subtitle>{{ moviePicked.year }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ moviePicked.genres }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-searchbar type="tel" placeholder="Type movie keywords" (ionChange)="onTitleTyped($event)"></ion-searchbar>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item>
            <ion-select placeholder="Select all genres that you prefers" [multiple]="true"
                        (ionChange)="onGenresPicked($event)">
              <ion-select-option *ngFor="let genre of genres" value="{{ genre }}">{{ genre }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-datetime *ngIf="isYearFilterEnabled" id="year-picker" presentation="year"
                      (ionChange)="onYearPicked($event)"></ion-datetime>
        <ion-button *ngIf="isYearFilterEnabled" color="light" (click)="onYearEnabler()">Disable Year Filter</ion-button>
        <ion-button *ngIf="!isYearFilterEnabled" color="light" (click)="onYearEnabler()">Enable Year Filter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
